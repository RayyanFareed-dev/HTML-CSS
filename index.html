<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width-decive-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>


<!-- CSS -->

    <link rel="stylesheet" href="style.css" />
<!-- Box icons CSS-->
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />







  </head>
 <body>
    <div class="profile-card">
        <div class="image">
            <img src="img.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Rayyan Fareed</span>
            <span class="name">YouTuber</span>
        </div>
        <div class="media-buttons">
        <a href="#" style="background: #4267b2" class="link">
            <i class='bx bxl-facebook'></i>
        </a>
        <a href="#" style="background: #2c13d2"  class="link">
            <i class='bx bxl-discord-alt'></i>
        </a>
        <a href="#" style="background: #e1306c" class="link">
            <i class='bx bxl-instagram-alt' ></i>
        </a>
        <a href="#" style="background: #ff0000" class="link">
            <i class='bx bxl-youtube'></i>
        </a>
    </div>
    <div class="buttons">
        <button class="button">Subscribe
            
        
        </button>
        <button class="button">Message</button>
    </div>
    <div class="analytics">
        <div class="data">
            <i class='bx bx-play' ></i>
            <span class="number">7.03k</span>
        </div>
        <div class="data">
            <i class='bx bxl-tiktok' ></i>
            <span class="number">1k</span>
        </div>
        <div class="data">
            <i class='bx bxl-instagram-alt' ></i>
            <span class="number">4.08k</span>
        </div>
        <div class="data">
            <i class='bx bxl-facebook-circle' ></i>
            <span class="number">905</span>
        </div>
    </div>
    </div>
 </body>
</html>
